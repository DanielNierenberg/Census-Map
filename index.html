<!DOCTYPE html>
<html>
<head>
  <title>Madison County Census Map</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; }
    #container { display: flex; height: 100vh; }
    #map1, #map2 { flex: 1; }
    .info, .legend {
      padding: 6px 8px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map1"></div>
    <div id="map2"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    // --- 1️⃣ Create two maps ---
    var map1 = L.map('map1').setView([34.7, -86.6], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map1);

    var map2 = L.map('map2').setView([34.7, -86.6], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map2);

    // --- 2️⃣ Synchronize maps ---
    function syncMaps(sourceMap, targetMap) {
      sourceMap.on('move', function() {
        targetMap.setView(sourceMap.getCenter(), sourceMap.getZoom(), { animate: false });
      });
    }
    syncMaps(map1, map2);
    syncMaps(map2, map1);

    // --- 3️⃣ Load CSV and GeoJSON for choropleth ---
    Papa.parse('Sex by Age - Truncated Cleaned.csv', {
      download: true,
      header: true,
      complete: function(csvData) {
        const data = csvData.data;

        fetch('Madison County Block Groups.geojson')
          .then(res => res.json())
          .then(geojson => {

            // Merge population from CSV into GeoJSON
            geojson.features.forEach(f => {
              const id = f.properties.GEOIDFQ;
              const row = data.find(d => d.Geography === id);
              f.properties.totalPop = row ? parseInt(row["Total Population"]) || 0 : 0;
            });

            // Color scale
            function getColor(d) {
              return d > 5000 ? '#800026' :
                     d > 3000 ? '#BD0026' :
                     d > 2000 ? '#E31A1C' :
                     d > 1000 ? '#FC4E2A' :
                     d > 500  ? '#FD8D3C' :
                     d > 200  ? '#FEB24C' :
                     d > 100  ? '#FED976' :
                                '#FFEDA0';
            }

            function style(feature) {
              return { fillColor: getColor(feature.properties.totalPop), weight: 1, color: 'white', fillOpacity: 0.7 };
            }

            function onEachFeature(feature, layer) {
              if (feature.properties.totalPop != null) {
                layer.bindTooltip(
                  "<b>GEOID:</b> " + feature.properties.GEOIDFQ + "<br>" +
                  "<b>Total Population:</b> " + feature.properties.totalPop
                );
              }
            }

            // Add choropleth to map2
            L.geoJSON(geojson, { style: style, onEachFeature: onEachFeature }).addTo(map2);

            // Legend for choropleth
            var legend = L.control({position: 'bottomright'});
            legend.onAdd = function(map) {
              var div = L.DomUtil.create('div', 'legend'),
                  grades = [0, 100, 200, 500, 1000, 2000, 3000, 5000];
              for (var i = 0; i < grades.length; i++) {
                div.innerHTML +=
                  '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                  grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
              }
              return div;
            };
            legend.addTo(map2);

          });
      }
    });
  </script>
</body>
</html>
