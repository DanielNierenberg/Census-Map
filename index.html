<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huntsville Map - Residential Zones & Address Search</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

    <style>
        body { margin:0; padding:0; font-family: sans-serif; }
        #map { height: 100vh; }

        #status-panel {
            position: absolute; top: 10px; right: 60px; z-index: 1000;
            background: white; padding: 15px; border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2); border: 2px solid #3388ff;
        }
        .count-num { font-size: 2.2em; font-weight: bold; }
        .label { font-size: 0.8em; text-transform: uppercase; }

        #search-panel {
            position: absolute;
            top: 50%; right: 20px;
            transform: translateY(-50%);
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 250px;
            z-index: 1000;
        }

        #address-search, #go-button {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }

        #suggestions {
            list-style: none;
            padding: 0;
            margin: 5px 0;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        #suggestions li {
            padding: 5px;
            cursor: pointer;
        }

        #suggestions li:hover { background: #eee; }
    </style>
</head>

<body>

<div id="status-panel">
    <span class="label">Total Residential Buildings</span>
    <span id="count-display" class="count-num">0</span>
</div>

<div id="search-panel">
    <input type="text" id="address-search" placeholder="Type an address..." />
    <ul id="suggestions"></ul>
    <button id="go-button">Go</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

<script>
(async function () {

    /* ======================
       MAP SETUP
    ====================== */
    const map = L.map('map', { preferCanvas: true })
        .setView([34.7304, -86.5861], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
        .addTo(map);

    const buildingsLayer = L.layerGroup().addTo(map);
    const drawnItems = new L.FeatureGroup().addTo(map);

    let allBuildings = [];

    /* ======================
       LOAD GEOJSON DATA
    ====================== */
    try {
        const city = await fetch('Boundary_City_Huntsville_poly.geojson').then(r => r.json());
        L.geoJSON(city, { style: { color: 'orange', weight: 2, fillOpacity: 0.2 }, interactive: false }).addTo(map);

        const blocks = await fetch('Huntsville_Block_Groups.geojson').then(r => r.json());
        L.geoJSON(blocks, { style: { color: 'black', weight: 1, fillOpacity: 0 }, interactive: false }).addTo(map);

        const files = [
            'Buildings_Residential_Zones_part1.geojson',
            'Buildings_Residential_Zones_part2.geojson',
            'Buildings_Residential_Zones_part3.geojson',
            'Buildings_Residential_Zones_part4.geojson'
        ];

        for (const f of files) {
            const data = await fetch(f).then(r => r.json());
            allBuildings.push(...data.features);
        }
    } catch (err) {
        console.error(err);
    }

    /* ======================
       BUILDING SEARCH
    ====================== */
    function runBuildingSearch(filterShape) {
        buildingsLayer.clearLayers();

        const bboxPoly = turf.bboxPolygon(turf.bbox(filterShape));

        const results = allBuildings.filter(b => {
            const bBox = turf.bboxPolygon(turf.bbox(b));
            if (!turf.booleanIntersects(bBox, bboxPoly)) return false;
            return turf.booleanIntersects(b, filterShape);
        });

        document.getElementById('count-display').innerText =
            results.length.toLocaleString();

        if (results.length) {
            L.geoJSON(results, {
                style: { color: '#00b894', weight: 1, fillOpacity: 0.6 },
                interactive: false
            }).addTo(buildingsLayer);
        }
    }

    /* ======================
       DRAW CONTROLS (EDIT ENABLED)
    ====================== */
    const drawControl = new L.Control.Draw({
        draw: {
            polyline: false,
            marker: false,
            circlemarker: false,
            polygon: true,
            rectangle: true,
            circle: true
        },
        edit: {
            featureGroup: drawnItems,
            edit: true,
            remove: true
        }
    });
    map.addControl(drawControl);

    /* ======================
       CREATE SHAPE
    ====================== */
    map.on('draw:created', e => {
        drawnItems.clearLayers();
        drawnItems.addLayer(e.layer);

        let geoJSON;
        if (e.layer instanceof L.Circle) {
            const c = e.layer.getLatLng();
            geoJSON = turf.circle(
                [c.lng, c.lat],
                e.layer.getRadius() / 1000,
                { units: 'kilometers' }
            );
        } else {
            geoJSON = e.layer.toGeoJSON();
        }

        runBuildingSearch(geoJSON);
    });

    /* ======================
       EDIT SHAPE
    ====================== */
    map.on('draw:edited', e => {
        e.layers.eachLayer(layer => {
            let geoJSON;

            if (layer instanceof L.Circle) {
                const c = layer.getLatLng();
                geoJSON = turf.circle(
                    [c.lng, c.lat],
                    layer.getRadius() / 1000,
                    { units: 'kilometers' }
                );
            } else {
                geoJSON = layer.toGeoJSON();
            }

            runBuildingSearch(geoJSON);
        });
    });

    /* ======================
       DELETE SHAPE
    ====================== */
    map.on('draw:deleted', () => {
        buildingsLayer.clearLayers();
        document.getElementById('count-display').innerText = "0";
    });

})();
</script>

</body>
</html>
