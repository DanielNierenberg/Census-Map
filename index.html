<!DOCTYPE html>
<html>
<head>
  <title>Huntsville Map - Residential Buildings</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>

  <script>
    // 1️⃣ Create the map
    var map = L.map('map').setView([34.7304, -86.5861], 12); // Huntsville center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // 2️⃣ Load all building GeoJSONs first
    Promise.all([
      fetch('Huntsville Residential Buildings Part1.geojson').then(res => res.json()),
      fetch('Huntsville Residential Buildings Part2.geojson').then(res => res.json()),
      fetch('OSMCombinedUnique_with_GEOIDFQ.geojson').then(res => res.json())
    ]).then(([resBld1, resBld2, osmBld]) => {

      // Combine all buildings into one array
      const allBuildings = [...resBld1.features, ...resBld2.features, ...osmBld.features];

      // Add residential buildings to map
      const addBuildings = (features, color) => {
        L.geoJSON({type: "FeatureCollection", features: features}, {
          style: {
            color: color,
            weight: 1,
            fillColor: color,
            fillOpacity: 0.7
          },
          onEachFeature: function(feature, layer) {
            if(feature.properties) {
              layer.bindTooltip(
                "<b>GEOID:</b> " + feature.properties.GEOIDFQ + "<br>" +
                "<b>Zone:</b> " + feature.properties.ZoneLabel + "<br>" +
                "<b>City:</b> " + feature.properties.City
              );
            }
          }
        }).addTo(map);
      };

      addBuildings(resBld1, 'darkgreen');
      addBuildings(resBld2, 'darkgreen');
      addBuildings(osmBld.features, 'darkred');

      // 3️⃣ Load block groups and filter by intersection with buildings
      fetch('Huntsville_Block_Groups.geojson')
        .then(res => res.json())
        .then(blockGroups => {

          const filteredBlocks = blockGroups.features.filter(block => {
            return allBuildings.some(building => turf.booleanIntersects(block, building));
          });

          L.geoJSON({type: "FeatureCollection", features: filteredBlocks}, {
            style: {
              color: 'black',
              weight: 2,
              fillOpacity: 0
            },
            onEachFeature: function(feature, layer) {
              if(feature.properties) {
                layer.bindTooltip(
                  "<b>Block Group:</b> " + feature.properties.NAMELSAD + "<br>" +
                  "<b>GEOID:</b> " + feature.properties.GEOIDFQ
                );
              }
            }
          }).addTo(map);
        });

    });

    // 4️⃣ Load City Boundary GeoJSON as filled light orange and auto-zoom
    fetch('Boundary_City_Huntsville_poly.geojson')
      .then(res => res.json())
      .then(geojson => {
        var cityLayer = L.geoJSON(geojson, {
          style: {
            color: 'orange',        // border color
            weight: 2,              // border thickness
            fillColor: 'orange',    // fill color
            fillOpacity: 0.3        // light fill
          }
        }).addTo(map);

        // Auto-zoom map to city boundary
        map.fitBounds(cityLayer.getBounds());
      });
  </script>
</body>
</html>
