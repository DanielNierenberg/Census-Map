<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huntsville Map - Residential Buildings</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Remove default margins and make map full viewport height */
        body { margin: 0; padding: 0; }
        #map { height: 100vh; }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // 1️⃣ Initialize the map centered on Huntsville
        const map = L.map('map').setView([34.7304, -86.5861], 12);

        // 2️⃣ Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // 3️⃣ Load Block Groups GeoJSON (black outlines, no fill) with tooltip
        fetch('Huntsville_Block_Groups.geojson')
            .then(res => res.json())
            .then(geojson => {
                L.geoJSON(geojson, {
                    style: { color: 'black', weight: 2, fillOpacity: 0 },
                    onEachFeature: (feature, layer) => {
                        if (feature.properties) {
                            layer.bindTooltip(
                                `<b>Block Group:</b> ${feature.properties.NAMELSAD}<br>` +
                                `<b>GEOID:</b> ${feature.properties.GEOIDFQ}`
                            );
                        }
                    }
                }).addTo(map);
            });

        // 4️⃣ Load City Boundary GeoJSON as light orange fill and auto-zoom
        fetch('Boundary_City_Huntsville_poly.geojson')
            .then(res => res.json())
            .then(geojson => {
                const cityLayer = L.geoJSON(geojson, {
                    style: {
                        color: 'orange',       // border color
                        weight: 2,             // border thickness
                        fillColor: 'orange',   // fill color
                        fillOpacity: 0.3       // light fill
                    }
                }).addTo(map);

                // Auto-zoom to city boundary
                map.fitBounds(cityLayer.getBounds());
            });

        // 5️⃣ Function to load residential buildings with tooltip
        function loadBuildings(url) {
            fetch(url)
                .then(res => res.json())
                .then(geojson => {
                    L.geoJSON(geojson, {
                        style: { color: 'darkgreen', weight: 1, fillOpacity: 0.7 },
                        onEachFeature: (feature, layer) => {
                            if (feature.properties) {
                                layer.bindTooltip(
                                    `<b>GEOID:</b> ${feature.properties.GEOIDFQ}<br>` +
                                    `<b>Zone:</b> ${feature.properties.ZoneLabel}<br>` +
                                    `<b>City:</b> ${feature.properties.City}`
                                );
                            }
                        }
                    }).addTo(map);
                });
        }

        // 6️⃣ Load both residential building GeoJSON files
        loadBuildings('Huntsville Residential Buildings Part1.geojson');
        loadBuildings('Huntsville Residential Buildings Part2.geojson');

        // 7️⃣ Load OSM-only buildings as dark red
        fetch('OSMCombinedUnique_with_GEOIDFQ.geojson')
            .then(res => res.json())
            .then(geojson => {
                L.geoJSON(geojson, {
                    style: { color: 'darkred', weight: 1, fillColor: 'darkred', fillOpacity: 0.7 },
                    onEachFeature: (feature, layer) => {
                        if (feature.properties) {
                            layer.bindTooltip(
                                `<b>GEOID:</b> ${feature.properties.GEOIDFQ}<br>` +
                                `<b>Zone:</b> ${feature.properties.ZoneLabel}<br>` +
                                `<b>City:</b> ${feature.properties.City}`
                            );
                        }
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
