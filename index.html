<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huntsville Map - Residential Buildings</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Remove default margins and make map full viewport height */
        body { margin: 0; padding: 0; }
        #map { height: 100vh; }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
   <script>
    // 1️⃣ Initialize map with Canvas renderer
    const map = L.map('map', {
        renderer: L.canvas(),
        preferCanvas: true
    }).setView([34.7304, -86.5861], 12);

    // 2️⃣ Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // 3️⃣ Block Groups (tooltips kept)
    fetch('Huntsville_Block_Groups.geojson')
        .then(res => res.json())
        .then(geojson => {
            L.geoJSON(geojson, {
                style: { color: 'black', weight: 1, fillOpacity: 0 },
                onEachFeature: (feature, layer) => {
                    if (feature.properties) {
                        layer.bindTooltip(
                            `<b>Block Group:</b> ${feature.properties.NAMELSAD}<br>
                             <b>GEOID:</b> ${feature.properties.GEOIDFQ}`
                        );
                    }
                }
            }).addTo(map);
        });

    // 4️⃣ City boundary
    fetch('Boundary_City_Huntsville_poly.geojson')
        .then(res => res.json())
        .then(geojson => {
            const cityLayer = L.geoJSON(geojson, {
                style: {
                    color: 'orange',
                    weight: 2,
                    fillColor: 'orange',
                    fillOpacity: 0.3
                }
            }).addTo(map);

            map.fitBounds(cityLayer.getBounds());
        });

    // 5️⃣ Buildings layer group (merge Part1 + Part2)
    const buildingsLayer = L.layerGroup().addTo(map);

    function loadBuildings(url) {
        fetch(url)
            .then(res => res.json())
            .then(geojson => {
                L.geoJSON(geojson, {
                    interactive: false,   // no tooltips
                    style: {
                        color: 'darkgreen',
                        weight: 0.3,        // thin stroke for speed
                        fillOpacity: 0.6
                    }
                }).addTo(buildingsLayer);
            });
    }

    // 6️⃣ Load both Microsoft building files immediately
    loadBuildings('Huntsville_Residential_Buildings_Part1.geojson');
    loadBuildings('Huntsville_Residential_Buildings_Part2.geojson');

    // 7️⃣ Load OSM-only buildings immediately
    fetch('OSMCombinedUnique_with_GEOIDFQ.geojson')
        .then(res => res.json())
        .then(geojson => {
            L.geoJSON(geojson, {
                interactive: false,
                style: {
                    color: 'darkred',
                    weight: 0.3,
                    fillColor: 'darkred',
                    fillOpacity: 0.6
                }
            }).addTo(map);
        });
</script>
</body>
</html>
