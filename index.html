<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huntsville Map - Residential Buildings</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        /* Remove default margins and make map full viewport height */
        body { margin: 0; padding: 0; }
        #map { height: 100vh; }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
    // 1ï¸âƒ£ Initialize map with Canvas renderer
    const map = L.map('map', {
        renderer: L.canvas(),
        preferCanvas: true
    }).setView([34.7304, -86.5861], 12);

    // 2ï¸âƒ£ Base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
    }).addTo(map);

    // 3ï¸âƒ£ Block Groups (keep tooltips â€” not too many features)
    fetch('Huntsville_Block_Groups.geojson')
        .then(res => res.json())
        .then(geojson => {
            L.geoJSON(geojson, {
                style: {
                    color: 'black',
                    weight: 1,
                    fillOpacity: 0
                },
                onEachFeature: (feature, layer) => {
                    if (feature.properties) {
                        layer.bindTooltip(
                            `<b>Block Group:</b> ${feature.properties.NAMELSAD}<br>
                             <b>GEOID:</b> ${feature.properties.GEOIDFQ}`
                        );
                    }
                }
            }).addTo(map);
        });

    // 4ï¸âƒ£ City boundary
    fetch('Boundary_City_Huntsville_poly.geojson')
        .then(res => res.json())
        .then(geojson => {
            const cityLayer = L.geoJSON(geojson, {
                style: {
                    color: 'orange',
                    weight: 2,
                    fillColor: 'orange',
                    fillOpacity: 0.3
                }
            }).addTo(map);

            map.fitBounds(cityLayer.getBounds());
        });

    // 5ï¸âƒ£ Buildings layer group (Part1 + Part2 merged in memory)
    const buildingsLayer = L.layerGroup();

    let buildingsLoaded = false;
    const BUILDINGS_ZOOM_LEVEL = 14;

    function loadBuildings(url) {
        fetch(url)
            .then(res => res.json())
            .then(geojson => {
                L.geoJSON(geojson, {
                    interactive: false,   // ðŸš€ huge performance win
                    style: {
                        color: 'darkgreen',
                        weight: 0.3,        // thinner stroke = faster
                        fillOpacity: 0.6
                    }
                }).addTo(buildingsLayer);
            });
    }

    // 6ï¸âƒ£ Load buildings ONLY when zoomed in
    map.on('zoomend', () => {
        if (map.getZoom() >= BUILDINGS_ZOOM_LEVEL && !buildingsLoaded) {
            loadBuildings('Huntsville_Residential_Buildings_Part1.geojson');
            loadBuildings('Huntsville_Residential_Buildings_Part2.geojson');

            buildingsLayer.addTo(map);
            buildingsLoaded = true;
        }

        // Optional: remove buildings when zoomed out
        if (map.getZoom() < BUILDINGS_ZOOM_LEVEL && buildingsLoaded) {
            map.removeLayer(buildingsLayer);
            buildingsLoaded = false;
        }
    });

    // 7ï¸âƒ£ Optional: OSM-only buildings (same optimization)
    fetch('OSMCombinedUnique_with_GEOIDFQ.geojson')
        .then(res => res.json())
        .then(geojson => {
            L.geoJSON(geojson, {
                interactive: false,
                style: {
                    color: 'darkred',
                    weight: 0.3,
                    fillColor: 'darkred',
                    fillOpacity: 0.6
                }
            }).addTo(map);
        });
</script>
</body>
</html>
