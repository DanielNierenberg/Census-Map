<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Huntsville Map - Draw to Count</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

    <style>
        body { margin:0; padding:0; font-family: sans-serif; }
        #map { height: 100vh; }
        
        #status-panel {
            position: absolute;
            top: 10px;
            right: 60px;
            z-index: 1000;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border: 2px solid #3388ff;
        }
        .count-num { font-size: 2em; color: #2d3436; font-weight: bold; display: block; }
        .label { font-size: 0.9em; color: #636e72; text-transform: uppercase; letter-spacing: 1px; }
        #load-status { font-size: 0.8em; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="status-panel">
        <div id="load-status">‚è≥ Loading Huntsville Data...</div>
        <span class="label">Buildings Found:</span>
        <span id="count-display" class="count-num">0</span>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <script>
    (async function() {
        // 1. Setup Map
        const map = L.map('map', { 
            renderer: L.canvas(), 
            preferCanvas: true 
        }).setView([34.7304, -86.5861], 12);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        const buildingsLayer = L.layerGroup().addTo(map);
        const drawnItems = new L.FeatureGroup().addTo(map); 
        let allBuildings = [];

        // 2. Load the Data
        try {
            // City Boundary
            const cityBoundary = await fetch('Boundary_City_Huntsville_poly.geojson').then(res => res.json());
            L.geoJSON(cityBoundary, {
                style: { color: 'orange', weight: 2, fillOpacity: 0.05, interactive: false }
            }).addTo(map);

            // Block Groups (Lines Only - Interaction code completely removed)
            const blockGroupsData = await fetch('Huntsville_Block_Groups.geojson').then(res => res.json());
            L.geoJSON(blockGroupsData, {
                style: { color: 'black', weight: 1, fillOpacity: 0, interactive: false }
            }).addTo(map);

            // Buildings
            const files = [
                'Huntsville Residential Buildings Part1.geojson',
                'Huntsville Residential Buildings Part2.geojson',
                'OSMCombinedUnique_with_GEOIDFQ.geojson'
            ];

            for (const file of files) {
                const data = await fetch(file).then(res => res.json());
                allBuildings = allBuildings.concat(data.features);
            }

            document.getElementById('load-status').innerHTML = "‚úÖ Map Ready";
        } catch (err) {
            document.getElementById('load-status').innerHTML = "‚ùå Error Loading Data";
        }

        // 3. Calculation logic (BBox Optimized)
        function updateMapSelection(shapeGeoJSON) {
            buildingsLayer.clearLayers();
            
            const searchBbox = turf.bbox(shapeGeoJSON);
            const searchBboxPoly = turf.bboxPolygon(searchBbox);

            const filtered = allBuildings.filter(building => {
                const bBbox = turf.bbox(building);
                // Fast check
                if (!turf.booleanIntersects(searchBboxPoly, turf.bboxPolygon(bBbox))) return false;
                // Precise check
                return turf.booleanIntersects(building, shapeGeoJSON);
            });

            document.getElementById('count-display').innerText = filtered.length.toLocaleString();

            if (filtered.length > 0) {
                L.geoJSON(filtered, {
                    interactive: false,
                    style: (f) => ({
                        color: f.properties?.OSM ? '#d63031' : '#00b894',
                        weight: 1,
                        fillOpacity: 0.6
                    })
                }).addTo(buildingsLayer);
            }
        }

        // 4. Drawing Tools
        const drawControl = new L.Control.Draw({
            draw: {
                polyline: false, marker: false, circlemarker: false,
                polygon: true, rectangle: true, circle: true
            },
            edit: { featureGroup: drawnItems, remove: true }
        });
        map.addControl(drawControl);

        map.on('draw:created', function(e) {
            drawnItems.clearLayers(); // Remove previous shape
            const layer = e.layer;
            drawnItems.addLayer(layer);

            let shapeGeoJSON;
            if (layer instanceof L.Circle) {
                const center = layer.getLatLng();
                shapeGeoJSON = turf.circle([center.lng, center.lat], layer.getRadius()/1000, {units:'kilometers'});
            } else {
                shapeGeoJSON = layer.toGeoJSON();
            }

            updateMapSelection(shapeGeoJSON);
        });

        // 5. Clear Button
        const clearButton = L.control({position: 'topright'});
        clearButton.onAdd = function() {
            const div = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
            div.innerHTML = '<a href="#" title="Reset Map" style="font-size:18px; background:white; width:34px; height:34px; display:flex; align-items:center; justify-content:center; text-decoration:none;">üßπ</a>';
            div.onclick = function(e) {
                e.preventDefault();
                buildingsLayer.clearLayers();
                drawnItems.clearLayers();
                document.getElementById('count-display').innerText = "0";
            };
            return div;
        };
        clearButton.addTo(map);

    })();
    </script>
</body>
</html>
