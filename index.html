<!DOCTYPE html>
<html>
<head>
  <title>Huntsville Map - Residential Buildings</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; }
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // 1️⃣ Create the map
    var map = L.map('map').setView([34.7304, -86.5861], 12); // Huntsville center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    // 2️⃣ Load Block Groups GeoJSON (black outlines, no fill) with tooltip
    fetch('Huntsville_Block_Groups.geojson')
      .then(res => res.json())
      .then(geojson => {
        L.geoJSON(geojson, {
          style: {
            color: 'black',
            weight: 2,
            fillOpacity: 0
          },
          onEachFeature: function(feature, layer) {
            if(feature.properties) {
              layer.bindTooltip(
                "<b>Block Group:</b> " + feature.properties.NAMELSAD + "<br>" +
                "<b>GEOID:</b> " + feature.properties.GEOIDFQ
              );
            }
          }
        }).addTo(map);
      });

 // 3️⃣ Load City Boundary GeoJSON as filled light orange and auto-zoom
fetch('Boundary_City_Huntsville_poly.geojson')
  .then(res => res.json())
  .then(geojson => {
    var cityLayer = L.geoJSON(geojson, {
      style: {
        color: 'orange',        // border color
        weight: 2,              // border thickness
        fillColor: 'orange',    // fill color
        fillOpacity: 0.3        // light fill
      }
    }).addTo(map);

    // Auto-zoom map to city boundary
    map.fitBounds(cityLayer.getBounds());
  });

    // 4️⃣ Function to load residential buildings with tooltip
    function loadBuildings(url) {
      fetch(url)
        .then(res => res.json())
        .then(geojson => {
          L.geoJSON(geojson, {
            style: {
              color: 'darkgreen',
              weight: 1,
              fillOpacity: 0.7
            },
            onEachFeature: function(feature, layer) {
              if(feature.properties) {
                layer.bindTooltip(
                  "<b>GEOID:</b> " + feature.properties.GEOIDFQ + "<br>" +
                  "<b>Zone:</b> " + feature.properties.ZoneLabel + "<br>" +
                  "<b>City:</b> " + feature.properties.City
                );
              }
            }
          }).addTo(map);
        });
    }

    // 5️⃣ Load both residential building GeoJSONs
    loadBuildings('Huntsville Residential Buildings Part1.geojson');
    loadBuildings('Huntsville Residential Buildings Part2.geojson');

    // 6️⃣ Load OSM-only buildings as dark red
fetch('OSM_only_buildings_4326.geojson')
  .then(res => res.json())
  .then(geojson => {
    L.geoJSON(geojson, {
      style: {
        color: 'darkred',      // border color (dark red too)
        weight: 1,             // border thickness
        fillColor: 'darkred',  // fill color
        fillOpacity: 0.7       // opacity
      },
      onEachFeature: function(feature, layer) {
        if(feature.properties) {
          layer.bindTooltip(
            "<b>GEOID:</b> " + feature.properties.GEOIDFQ + "<br>" +
            "<b>Zone:</b> " + feature.properties.ZoneLabel + "<br>" +
            "<b>City:</b> " + feature.properties.City
          );
        }
      }
    }).addTo(map);
  });
  </script>
</body>
</html>
